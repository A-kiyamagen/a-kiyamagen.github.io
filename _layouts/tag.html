---
layout: default
---

<h1>タグ: {{ page.tag }}</h1>

<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

<p><a href="{{ '/tags/' | relative_url }}">すべてのタグ</a></p>
