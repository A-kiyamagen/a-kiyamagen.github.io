---
layout: default
---
<h1>{{ site.title }}</h1>
<p>{{ site.title }}"へようこそ。ここには"{{author.name}}"の過去に書いたテキストが保管されています。":</p>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endfor %}
</ul>
